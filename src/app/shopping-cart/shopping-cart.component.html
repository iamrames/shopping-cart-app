<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
    <p>
        You have {{ cart.totalItemsCount }} items in your shopping cart.
    </p>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.items">
                <td> {{ item.product.title }}</td>
                <td> {{ item.quantity }} </td>
                <td></td>
            </tr>
        </tbody>
    </table>
</ng-container>
